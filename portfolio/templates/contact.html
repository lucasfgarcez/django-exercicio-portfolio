{% extends 'base.html' %}

{% block style %}
<link rel="stylesheet" href="/static/css/contact.css">
{% endblock %}

{% block title %}Contatos{% endblock %}

{% block content %}
<main>
    <section id="contact-container">
        <h1>Entre em contato!</h1>
        <form id="contact-form">
            <label for="nome">Nome</label>
            <input type="text" id=nome name=nome placeholder="Seu nome completo">
            <label for="email">E-mail</label>
            <input type="email" id=email name=email placeholder="seuemail@provedor.com.br">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00)00000-0000" maxlength="14">
            <label for="mensagem">Sua mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="5" cols="30" placeholder="Insira seu texto aqui."></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
</main>
{% endblock %}
